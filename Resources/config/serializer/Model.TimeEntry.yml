Kreta\Component\TimeTracking\Model\TimeEntry:
    exclusion_policy: ALL
    relations:
        -
            rel: self
            href:
                route: get_projects_issues_time_entry
                parameters:
                    projectId: expr(object.getIssue().getProject().getId())
                    issueId: expr(object.getIssue().getId())
                    timeEntryId: expr(object.getId())
                absolute: true
            exclusion:
                groups: [timeEntryList, timeEntry]
        -
            rel: timeEntries
            href:
                route: get_projects_issues_time_entries
                parameters:
                    projectId: expr(object.getIssue().getProject().getId())
                    issueId: expr(object.getIssue().getId())
                absolute: true
            exclusion:
                groups: [timeEntryList, timeEntry]
        -
            rel: issues
            href:
                route: get_projects_issues
                parameters:
                    projectId: expr(object.getIssue().getProject().getId())
                absolute: true
            exclusion:
                groups: [timeEntryList, timeEntry]
    properties:
        id:
            expose: true
            groups: [timeEntryList, timeEntry]
        dateReported:
            expose: true
            groups: [timeEntryList, timeEntry]
        description:
            expose: true
            groups: [timeEntryList, timeEntry]
        issue:
            expose: true
            groups: []
        timeSpent:
            expose: true
            groups: [timeEntryList, timeEntry]

Kreta\Component\TimeTracking\Model\TimeEntry:
    type: entity
    repositoryClass: Kreta\Component\TimeTracking\Repository\TimeEntryRepository
    table: time_entry
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        dateReported:
            column: date_reported
            type: datetime
        description:
            type: text
        timeSpent:
            column: time_spent
            type: integer
